{{- block "comment" . -}}
<div class="blog_comment">
Any questions or comments? Please use my <a
href="{{ .Site.Params.srht_public_inbox }}"target="_blank">public

safeURL }}{{ end }}">{{ .Site.Params.srht_mail }}</a> [<a
href="https://man.sr.ht/lists.sr.ht/etiquette.md"target="_blank">mailist
etiquette</a>].
</div>
{{- end -}}
