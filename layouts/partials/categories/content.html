{{ define "main" }}
<div class="content">
	<h1>{{ .Title }}</h1>
	{{ .Content }}
</div>

{{- range sort .Data.Terms -}}
<div>
	<a class="title is-5 is-size-6-mobile" href="{{ .Page.Permalink }}">
		{{ .Page.Title }}</a>
	{{ $pageCount := len .Pages }}
	{{ $pageCount }} post{{ if ne $pageCount 1}}s{{ end }}
</div>
{{- end -}}

{{ end }}
