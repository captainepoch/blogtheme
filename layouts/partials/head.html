<head>
	{{ partial "html-meta.html" . -}}
	{{ if .IsHome }}
		<meta name="description" content="{{ .Site.Params.description }}">
	{{ else }}
		<meta name="description" content="{{ .Description }}">
	{{ end }}
	<title>{{ if .IsHome }}{{ .Site.Title }}{{else}}{{ .Title }}{{ end }}</title>
	<link rel="stylesheet" type="text/css" href="{{ "css/normalize.css" | relURL }}">
	<link rel="stylesheet" type="text/css" href="{{ "css/main.css" | relURL }}">
	<link rel="stylesheet" type="text/css" href="{{ "css/custom.css" | relURL }}">
	<link rel="icon" href="{{ "img/favicon.ico" | relURL }}" type="image/x-icon"/>
	<link rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" href="{{ .Site.Params.rss_path }}">
</head>
