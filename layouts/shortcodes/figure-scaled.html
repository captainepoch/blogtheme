<figure style="text-align: center;">
  {{- $src := .Get "src" -}}
  {{- $alt := .Get "alt" | default "Imagen" -}}
  {{- $width := .Get "width" | default "100%" -}}
  {{- $caption := .Get "caption" -}}
  {{- $link := .Get "link" -}}
  {{- $target := .Get "target" -}}

  {{ if $link }}
    <a href="{{ $link }}"{{ if $target }} target="{{ $target }}"{{ end }}>
      <img src="{{ $src }}" alt="{{ $alt }}" style="width: {{ $width }};">
    </a>
  {{ else }}
    <img src="{{ $src }}" alt="{{ $alt }}" style="width: {{ $width }};">
  {{ end }}

  {{ if $caption }}
    <figcaption>{{ $caption }}</figcaption>
  {{ end }}
</figure>
